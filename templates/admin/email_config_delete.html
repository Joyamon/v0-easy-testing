{% extends 'base.html' %}

{% block title %}删除邮件配置 - EasyTesting{% endblock %}

{% block header %}删除邮件配置{% endblock %}

{% block header_buttons %}
<a href="{% url 'email_config_list' %}" class="btn btn-secondary">
    <i class="bi bi-arrow-left"></i> 返回列表
</a>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <i class="bi bi-exclamation-triangle"></i> 确认删除
    </div>
    <div class="card-body">
        <p>您确定要删除邮件配置 <strong>{{ config.name }}</strong> 吗？此操作不可撤销。</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'email_config_list' %}" class="btn btn-secondary me-md-2">取消</a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> 确认删除
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
