{% extends 'base.html' %}

{% block title %}{{ title }} - EasyTesting{% endblock %}

{% block header %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="{{ form.name.id_for_label }}" class="form-label fw-medium">项目名称</label>
                        {{ form.name.errors }}
                        <input type="text" class="form-control form-control-lg" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{{ form.name.value|default:'' }}" required placeholder="输入项目名称...">
                        <div class="form-text">输入你的项目名称</div>
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.description.id_for_label }}" class="form-label fw-medium">描述</label>
                        {{ form.description.errors }}
                        <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="4" placeholder="描述项目..">{{ form.description.value|default:'' }}</textarea>
                        <div class="form-text">详细描述你的项目</div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'project_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-check-lg"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
