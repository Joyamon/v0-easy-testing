{% extends 'base.html' %}

{% block title %}删除测试报告{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0">删除测试报告</h1>
        </div>
        <div class="card-body">
            <p>您确定要删除测试报告 "{{ report.name }}" 吗？此操作不可撤销。</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">确认删除</button>
                    <a href="{% url 'test_report_list'  %}" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
